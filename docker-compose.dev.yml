version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: marketviz-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: marketviz
      POSTGRES_PASSWORD: marketviz_dev_password
      POSTGRES_DB: marketviz_development
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U marketviz']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development with hot reload)
  api:
    image: node:18-alpine
    container_name: marketviz-api-dev
    working_dir: /app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://marketviz:marketviz_dev_password@postgres:5432/marketviz_development
      JWT_SECRET: dev_jwt_secret_change_in_production_min_32_chars
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
      CORS_ORIGIN: http://localhost:3001,http://localhost:3000,http://localhost:5173
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    command: sh -c "npm install && npx prisma generate && npx prisma migrate dev && npm run dev"

volumes:
  postgres_dev_data:
    driver: local

networks:
  default:
    name: marketviz-dev-network
